<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clients</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-4xl mx-auto bg-white p-6 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Client Management</h1>

    <!-- Add Client Form -->
    <form id="addClientForm" class="flex flex-col md:flex-row gap-4 mb-6">
      <input type="text" id="name" placeholder="Client Name"
             class="flex-1 border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none" required>
      <input type="email" id="email" placeholder="Client Email"
             class="flex-1 border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none" required>
      <button type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
        Add Client
      </button>
    </form>

    <!-- Clients Table -->
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-200 text-left">
          <th class="p-3">ID</th>
          <th class="p-3">Name</th>
          <th class="p-3">Email</th>
          <th class="p-3">Actions</th>
        </tr>
      </thead>
      <tbody id="clientTable" class="divide-y divide-gray-200">
        <!-- Data will come here from JS -->
      </tbody>
    </table>
  </div>

  <script src="clients.js"></script>
</body>
</html>
